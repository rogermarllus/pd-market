<!-- <!DOCTYPE html> declara ao navegador que este arquivo usa a versão HTML5 -->
<!DOCTYPE html>
<!-- <html> é o elemento raiz que engloba toda a estrutura da página -->
<html lang="pt-BR">
  <!-- <head> contém metadados e configurações que não aparecem diretamente na página -->
  <head>
    <!-- <meta charset="UTF-8"> define o padrão de caracteres usado, permitindo acentos -->
    <meta charset="UTF-8" />
    <!-- <meta name="viewport"> ajusta a página para funcionar bem em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <base> define um caminho base para todos os links e recursos relativos da página -->
    <base href="/" />
    <!-- <title> define o título da aba do navegador -->
    <title>PD Market</title>
    <!-- <link> conecta o HTML a um arquivo CSS externo -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <header> representa o cabeçalho da página ou seção, geralmente contendo logo ou título -->
    <header>
      <!-- <img> insere uma imagem na página, usada aqui para mostrar o logotipo -->
      <img src="img/logo.png" alt="Logo do PD Market" />
      <!-- <h1> define o título principal da página -->
      <h1>PD Market</h1>
    </header>

    <main>
      <!-- <nav> representa a área de navegação da página, contendo links para outras seções -->
      <nav>
        <!-- <h4> define um subtítulo ou cabeçalho de seção em nível 4 -->
        <h4>Navegação</h4>
        <!-- <hr> cria uma linha horizontal usada aqui para separar visualmente o título dos links -->
        <hr />
        <!-- <ul> cria uma lista não ordenada, usada aqui para listar os itens do menu -->
        <ul>
          <!-- <li> representa um item da lista -->
          <!-- <a> cria um link clicável para navegar para outras partes da página -->
          <li><a href="#banner">Início</a></li>
          <li><a href="#products">Produtos</a></li>
          <li><a href="#reviews">Avaliações</a></li>
          <li><a href="#media">Social</a></li>
          <li><a href="#monthly-data">Dados Mensais</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>

      <!-- <section> representa uma seção temática da página, usada aqui para o banner principal -->
      <section id="banner">
        <!-- <div> cria um contêiner genérico para agrupar elementos, usado para estruturar o carrossel -->
        <div class="carousel-wrapper">
          <!-- <input> cria campos interativos; aqui usado como botões de rádio para trocar os slides -->
          <input
            type="radio"
            name="slide"
            id="slide1"
            class="slide-input"
            checked
          />
          <input type="radio" name="slide" id="slide2" class="slide-input" />
          <input type="radio" name="slide" id="slide3" class="slide-input" />
          <input type="radio" name="slide" id="slide4" class="slide-input" />

          <div class="slides-container">
            <div class="slide">
              <!-- <picture> permite carregar imagens diferentes dependendo do tamanho da tela -->
              <picture>
                <!-- <source> define versões alternativas da imagem para diferentes resoluções -->
                <source
                  media="(min-width: 800px)"
                  srcset="
                    https://placehold.co/1200x500/003366/FFFFFF?text=Slide+1
                  "
                />
                <!-- <img> insere a imagem principal exibida no slide -->
                <img
                  src="https://placehold.co/800x500/003366/FFFFFF?text=Slide+1"
                  alt="Banner promocional 1"
                />
              </picture>
              <div class="slide-content">
                <!-- <h2> define um título de nível 2, usado como manchete do slide -->
                <h2>Promoção de Inverno</h2>
                <!-- <a> cria um link clicável, usado aqui como botão de chamada para ação -->
                <a href="#" class="cta">Ver ofertas</a>
              </div>
            </div>

            <div class="slide">
              <picture>
                <source
                  media="(min-width: 800px)"
                  srcset="
                    https://placehold.co/1200x500/990033/FFFFFF?text=Slide+2
                  "
                />
                <img
                  src="https://placehold.co/800x500/990033/FFFFFF?text=Slide+2"
                  alt="Banner promocional 2"
                />
              </picture>
              <div class="slide-content">
                <h2>Novidades da Estação</h2>
                <a href="#" class="cta">Confira agora</a>
              </div>
            </div>

            <div class="slide">
              <picture>
                <source
                  media="(min-width: 800px)"
                  srcset="
                    https://placehold.co/1200x500/339900/FFFFFF?text=Slide+3
                  "
                />
                <img
                  src="https://placehold.co/800x500/339900/FFFFFF?text=Slide+3"
                  alt="Banner promocional 3"
                />
              </picture>
              <div class="slide-content">
                <h2>Frete Grátis</h2>
                <a href="#" class="cta">Saiba mais</a>
              </div>
            </div>

            <div class="slide">
              <picture>
                <source
                  media="(min-width: 800px)"
                  srcset="
                    https://placehold.co/1200x500/663399/FFFFFF?text=Slide+4
                  "
                />
                <img
                  src="https://placehold.co/800x500/663399/FFFFFF?text=Slide+4"
                  alt="Banner promocional 4"
                />
              </picture>
              <div class="slide-content">
                <h2>50% OFF</h2>
                <a href="#" class="cta">Aproveite</a>
              </div>
            </div>
          </div>
          <div class="nav-dots">
            <!-- <label> associa um rótulo clicável a um input; aqui serve como botão visual do carrossel -->
            <label
              for="slide1"
              class="dot"
              aria-label="Ir para Slide 1"
            ></label>
            <label
              for="slide2"
              class="dot"
              aria-label="Ir para Slide 2"
            ></label>
            <label
              for="slide3"
              class="dot"
              aria-label="Ir para Slide 3"
            ></label>
            <label
              for="slide4"
              class="dot"
              aria-label="Ir para Slide 4"
            ></label>
          </div>
        </div>
      </section>
      <section id="message-display"></section>
      <section id="products"></section>
      <section id="reviews"></section>
      <section id="media"></section>
      <section id="monthly-data"></section>
      <section id="contact"></section>

      <aside></aside>
    </main>

    <footer></footer>
  </body>
</html>
