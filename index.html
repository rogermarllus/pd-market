<!-- <!DOCTYPE html> declara ao navegador que este arquivo usa a versão HTML5 -->
<!DOCTYPE html>
<!-- <html> é o elemento raiz que engloba toda a estrutura da página -->
<html lang="pt-BR">
  <!-- <head> contém metadados e configurações que não aparecem diretamente na página -->
  <head>
    <!-- <meta charset="UTF-8"> define o padrão de caracteres usado, permitindo acentos -->
    <meta charset="UTF-8" />
    <!-- <meta name="viewport"> ajusta a página para funcionar bem em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <base> define um caminho base para todos os links e recursos relativos da página -->
    <base href="/" />
    <!-- <title> define o título da aba do navegador -->
    <title>PD Market</title>
    <!-- <link> conecta o HTML a um arquivo CSS externo -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!-- <body> contém todo o conteúdo visível da página -->
  <body></body>
</html>
